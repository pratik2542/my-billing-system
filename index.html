  <style>
    /* Custom Print Styles to strictly match the paper bill look */
    @media print {
      @page {
        size: A4;
        margin: 5mm;
      }

      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        max-height: none !important;
        overflow: visible !important;
        background: white !important;
      }

      .no-print {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
      }

      .print-only {
        display: block !important;
        width: 100%;
        visibility: visible !important;
      }

      /* Hide everything except the print container */
      body>*:not(.print-only-container) {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
        overflow: hidden !important;
      }

      .print-only-container {
        display: block !important;
        visibility: visible !important;
        position: static !important;
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        background: white !important;
        z-index: 99999 !important;
        overflow: visible !important;
        page-break-after: avoid !important;
      }

      .print-only-container * {
        visibility: visible !important;
      }

      .print-container {
        width: 100% !important;
        max-width: 794px !important;
        margin: 0 auto !important;
        padding: 0 !important;
        background: white !important;
        transform: none !important;
        box-shadow: none !important;
        visibility: visible !important;
        display: block !important;
        overflow: visible !important;
        height: auto !important;
        min-height: 0 !important;
        page-break-after: avoid !important;
      }

      /* Reset min-height only on the main invoice container to prevent blank second page */
      /* Don't override height on all elements - that collapses empty rows */
      #history-view {
        min-height: 0 !important;
      }
    }

    .font-serif-custom {
      font-family: 'Crimson Text', serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
